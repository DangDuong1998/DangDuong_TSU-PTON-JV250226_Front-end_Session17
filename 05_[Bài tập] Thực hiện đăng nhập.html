<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05</title>
    <link rel="stylesheet" href="./05_[Bài tập] Thực hiện đăng nhập.css">
</head>
<body>
    <h1>ELEGANT LOGIN FORM</h1>
    <form action="https://google.com" method="post">
        <h2 class="login">LOG IN</h2>
        <div class="type_in">
            <input type="email" name="email" id="emailId" placeholder="Email">
            <input type="password" name="password" id="passwordId" placeholder="Password">
            <button>Submit</button>
        </div>
        <h2 class="or">OR</h2>
        <div class="sns">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="facebook">
            <img src="https://static.vecteezy.com/system/resources/previews/016/716/467/non_2x/twitter-icon-free-png.png" alt="twitter">
            <img src="https://cdn-icons-png.flaticon.com/512/145/145804.png" alt="gg">
        </div>
        <p>No account yet? &nbsp;<a href="https://google.com">Signup</a></p>
        <p><a href="http://google.com">Forgot your password?</a></p>
    </form>
    <p>&copy; 2017 Elegant Login Form . All Rights Reserved | Design by W3layouts</p>
    <script src="./05_[Bài tập] Thực hiện đăng nhập.js"></script>
</body>
</html>
